<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="insider-img">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="insider-title">
        <h2 class="hover-wannabe">Equilibrium #3429</h2>
      </div>
      <div class="insider-desc">
        <p>Our Equilibrium collection promotes balance and cam</p>
      </div>
      <div class="insider--two-column">
        <div>
          <img src="images/icon-ethereum.svg" alt="" />
          <p class="inline">0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="" />
          <p class="inline">3 days left</p>
        </div>
      </div>
      <hr class="horizontal-line" />
      <div class="insider--last">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        <p>Creation of <span class="hover-wannabe">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
